<script>
    let so=parseInt(prompt("nhap so ki tu trong mang "));
    let a=[];

        a[i]=prompt("nhap phan tu " +i);
    }
    let check=false;
    let count=0;
    for (let i=0;i<a.length;i++){
        if (!isNaN(a[i])){
            check=true;
            count++;
        }
    }
    console.log("so ki tu so la " + count)
</script>
