<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image, top, left, size,speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed=speed;
        }

        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        moveRight(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }
        moveBottom() {
            this.top +=  this.speed;
            console.log('ok' + this.top);

        }
    }

    let hero = new Hero('pikachu.png', 20, 30, 200,30);

    function start(){
        if(hero.top < window.innerWidth - hero.size){
            hero.moveBottom();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100)
    }
    function start1() {
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start1, 100);

    }
    start();
    start1();
</script>
</body>
</html>
