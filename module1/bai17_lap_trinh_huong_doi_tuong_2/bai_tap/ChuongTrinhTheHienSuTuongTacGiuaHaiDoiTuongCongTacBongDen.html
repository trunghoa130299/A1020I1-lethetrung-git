<script>
    class SwitchButton {
        constructor() {
            this.status=false;
            this.lamp;
        }
        connectToLamp() {
            this.lamp=lamp;
        }
        switchOff(){
            this.status = false;
            this.lamp.turnOff();
        }

            this.status= true;

        }

    }
    class ElectricLamp{

            this.lampstatus;

        let lamp= new ElectricLamp();

        }
