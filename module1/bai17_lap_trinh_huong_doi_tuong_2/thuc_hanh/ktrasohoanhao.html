<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ktra(n) {
        let sum =0;
        for (let i=0;i<n;i++){
            if (n%i==0){
                sum+=i;
            }
        }
        if (sum==n){
            alert( n +" la so hoan hao");
        }else {
            alert(n+" khong phai la so hoan hao");
        }
    }
    let n=parseInt(prompt("nhap vao so  n" ));
    ktra(n);
</script>
</body>
</html>
