<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tính n!!    =  1*3*5*…..*n(n lẽ)
    //            =   2*4*6*….*n(n chẵn)
    let n = prompt("Nhập số nguyên dương: ");
    let kq = GT(n);
    console.log("kết quả: "+kq);
    function GT(n) {
        if (n == 0 || n == 1){
            return 1;
        }else{
            return n*GT(n-2);
        }
    }
</script>
</body>
</html>
