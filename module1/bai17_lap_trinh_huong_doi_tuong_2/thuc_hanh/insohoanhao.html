<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inso(m) {
        let n=1;
        let count=0;
        while (count<m){
            let sum =0;
            for (let i=0;i<=n/2;i++){
                if (n%i==0){
                    sum+=i;
                }
            }
            if (sum==n){
                console.log(sum);
                count++;
            }
            n++;
        }
    }
    let m =parseInt(prompt("nhap so luuong can in "));
    inso(m);
</script>
</body>
</html>
