<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //S=1+1/3!+1/5!+…..+1/(2n-1)!
    let n = prompt("Nhập: ");
    let s = 1;
    for (let i =1;i<=n;i++){
        s+=1/(2*i + 1);
    }
    console.log("S("+n+")"+ "=" +s);
</script>
</body>
</html>
