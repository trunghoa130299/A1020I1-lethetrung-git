<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 0 1 1 2 3 5 8
    let a =0;
    let b=1;
    let c="";
    let string = a+", "+b+",";
    for (let i=0; i<100;i++){
        c=a+b;
        string += c+", ";
        a=b;
        b=c;
    }
    document.write(string);
</script>
</body>
</html>
