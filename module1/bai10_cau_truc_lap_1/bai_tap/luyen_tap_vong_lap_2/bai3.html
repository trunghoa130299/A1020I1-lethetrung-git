<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=1;i<=5;i++){
        for (j=0;j<i;j++){
            document.write("*")
        }document.write("<br/>")
    }
    document.write("<br/>")
    for (i=1;i <=6;i++){
        for (j=6;j>i;j--){
            document.write("*")
        }document.write("<br/>")
    }
    document.write("<br/>")
    for (i=5;i>0 ;i--){
        for (j=5;j>i;j){
            document.write("*")
        }document.write("<br/>")
    }
</script>
</body>
</html>
