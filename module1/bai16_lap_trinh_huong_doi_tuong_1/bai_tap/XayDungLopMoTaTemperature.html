<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(c) {
            this.c=c;
        }
        getCSangF(){
            return 9/5 * this.c +32;
        }
        getCSangK(){
            return this.c + 273.15;
        }
    }
    let doC= new Temperature(25);
    console.log(doC.getCSangF());
    console.log(doC.getCSangK());
</script>
</body>
</html>
