<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap vao so a"));
    let b = parseInt(prompt("nhap vao so b"));
    if (a == 0 && b == 0) {
        alert("phuong trinh co vo so nghiem")
    } else if (a == 0 && b != 0) {
        alert("phuong trinh vo nghiem")
    } else{
        alert("phuong trinh co nghiem la" + (-b / a))
    }
</script>
</body>
</html>
