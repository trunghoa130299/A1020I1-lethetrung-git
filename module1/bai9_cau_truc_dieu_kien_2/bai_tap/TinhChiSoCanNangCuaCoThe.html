<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("nhap vao can nang"));
    let height=parseInt(prompt("nhap vao chieu cao"));
    bmi= weight / (height ^ 2);
    if(bmi <18.5){
        document.write("Underweight");
    }else if (bmi < 25.0){
        document.write("Normal");
    }else if (bmi < 30.0){
        document.write("Overweight");
    }else {
        document.write("Obese");
    }
</script>
</body>
</html>
