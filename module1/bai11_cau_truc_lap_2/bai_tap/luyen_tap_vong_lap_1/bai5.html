<body>
<script>
    var i;
    var fib = [];
    var s=0;
    fib[0] = 0;
    fib[1] = 1;
    for (i = 2; i <= 20; i++) {
        fib[i] = fib[i - 2] + fib[i - 1];
        s+=fib[i]
        console.log(s)
    }
</script>
