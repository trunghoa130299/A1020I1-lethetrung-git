<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        .header-1 {
            padding-top: 5%;
            float: right;
        }

        .ul-1 {
            margin-left: 10%;
        }

        .breadcrumb {
            padding: 8px 15px;
            margin-bottom: 20px;
            list-style: none;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .breadcrumb > li {
            display: inline-block;
        }

        .breadcrumb > li + li:before {
            padding: 0 5px;
            color: #ccc;
            content: "/\00a0";
        }

        .breadcrumb > .active {
            color: #777;
        }

        .marquee {
            color: darkorange;
            width: 70%;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
        }

        .marquee:hover {
            animation-play-state: paused
        }

        @keyframes marquee {
            0% {
                text-indent: 27.5em
            }
            100% {
                text-indent: -105em
            }
        }
    </style>
</head>

<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <img src="https://phamkhoi.com/Editor/blog/nhat%20ky/logo%20hoa/nghe-thua-thiet-ke-logo-theo-dang-canh-hoa%205.jpg"

        </div>
        <div class="col-lg-9">
            <div class="header-1">
                <h4 class="text-danger border border-success">Hello :</h4>
                <a href="#">
                    <button class="btn badge-success float-lg-right">Log out</button>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav ul-1">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active pl-3">
                        <a class="nav-link" href="#">Employee</a>
                    </li>
                    <li class="nav-item active pl-3">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item active pl-3">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item active pl-3">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <form action="" class="form-inline my-2 my-lg-0 form-1 pl-5">
                    <input type="hidden" name="action" value="search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search"
                           aria-label="Search" name="value">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </div>
    <div class="row">

</div>
