<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container">
    <div class="row">
        <div class="col-lg-2 bg-light">
            <a th:href="@{/createCustomer}"><button type="button" class="btn btn-primary">
                Create Customer
            </button></a>
        </div>
        <div class="col-lg-10"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">Customer List</h2>
            <table id="tableCustomer" class="table table-striped table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ Tên</th>
                    <th>Ngày Sinh</th>
                    <th>CMND</th>
                    <th>Số Điện Thoại</th>
                    <th>Email</th>
                    <th>Địa Chỉ</th>
                    <th>ID Loại Khách</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customers, index : ${customerList}">
                    <td th:text="${customers.id}" th:id="'customerId' + ${index.index}"></td>
                    <td th:text="${customers.name}" th:id="'customerName' + ${index.index}"></td>
                    <td th:text="${customers.dateOfBirth}"></td>
                    <td th:text="${customers.idCard}"></td>
                    <td th:text="${customers.phoneNumber}"></td>
                    <td th:text="${customers.email}"></td>
                    <td th:text="${customers.address}"></td>
                    <td th:text="${customers.customerType.name}"></td>
                    <td>
                        <a th:href="@{/editCustomer/__${customers.id}__}"> <button class=" btn btn-secondary" id="editCS">Edit</button></a>
                    </td>
                    <td>
                        <button class="btn btn-danger" id="deleteCS"
                                th:onclick="'javascript:customerSetId(' + ${index.index} + ')'">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Delete Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="modelId" size="50" disabled style="border: none;background: white; color: red">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" th:onclick="'javascript:submitDelete()'">Delete</button>
            </div>
        </div>
    </div>
</div>
<form th:action="@{/delete}" method="post" id="deleteCustomer">
    <input type="hidden" name="action" value="deleteCustomer">
    <input type="hidden" name="idCustomer" id="idCustomer">
</form>

<div class="modal fade" id="CSModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title1 text-center" id="exampleModalLabel"></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body1">
            </div>
        </div>
    </div>
</div>
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#tableCustomer').dataTable({
            "dom": 'lrtip',
            "lengthChange": false,
            "pageLength": 5
        });
    });
    function customerSetId(index) {
        let name = document.getElementById("customerName"+index).innerHTML;
        let id = document.getElementById("customerId"+index).innerHTML;
        document.getElementById("idCustomer").value = id;
        document.getElementById("modelId").value = "Do you want delete customer name: " + name;
        $('#deleteModal').modal('show');
    }

    function submitDelete() {
        <!-- để submit form delete  -->
        document.getElementById("deleteCustomer").submit();
    }
</script>
</body>
</html>
