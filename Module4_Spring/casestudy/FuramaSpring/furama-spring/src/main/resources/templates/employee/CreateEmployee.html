<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/employee}">Back To List Employee</a></li>
            </ul>
        </div>
        <div class="col-lg-9">
            <h1 class="text-center">Create Employee</h1>
            <!--            <p>-->
            <!--                <c:if test='${requestScope["message"] != null}'>-->
            <!--                    <span class="message text-primary">${requestScope["message"]}</span>-->
            <!--                </c:if>-->
            <!--            </p>-->
            <!-- <p th:if="${message}" th:text="$#{message}"></p>-->
            <form method="post" th:object="${employee}" th:action="@{/addEmployee}" class="form-group">
                <fieldset>
                    <table>
                        <input type="hidden" th:field="*{id}"/>
                        <tr>
                            <td>Họ Tên :</td>
                            <td><input type="text" name="name" id="name" th:field="*{name}"/></td>
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></td>
                        </tr>
                        <tr>
                            <td>Ngày Sinh :</td>
                            <td><input type="date" name="dateOfBirth" id="ngaySinh" th:field="*{dateOfBirth}"></td>
                            <td th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                style="color: red"></td>
                        </tr>
                        <tr>
                            <td>CMND :</td>
                            <td><input type="text" name="idCard" id="idCard" th:field="*{idCard}"></td>
                            <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"></td>
                        </tr>
                        <tr>
                            <td>Lương :</td>
                            <td><input type="text" name="salary" id="salary" th:field="*{salary}"></td>
                            <td th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red"></td>
                        </tr>
                        <tr>
                            <td>Số Điện Thoại :</td>
                            <td><input type="text" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}">
                            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                style="color: red"></td>
                            </td>
                        </tr>
                        <tr>
                            <td>Email :</td>
                            <td><input type="text" name="email" id="email" th:field="*{email}"></td>
                            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></td>
                        </tr>
                        <tr>
                            <td>Địa Chỉ :</td>
                            <td><input type="text" name="address" id="address" th:field="*{address}"></td>
                            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></td>
                        </tr>
                        <tr>
                            <td>Vị Trí :</td>
                            <td>
                                <select name="position" id="position" th:field="*{position}" equired>
                                    <option th:each="p : ${positions}" th:value="${p.id}"
                                            th:text="${p.positionName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Trình Độ :</td>
                            <td>
                                <select name="educationDegree" id="educationDegree" th:field="*{educationDegree}"
                                        equired>
                                    <option th:each="e : ${educationDegrees}" th:value="${e.id}"
                                            th:text="${e.name}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Bộ Phận :</td>
                            <td>
                                <select name="division" id="division" th:field="*{division}" equired>
                                    <option th:each="d : ${divisions}" th:value="${d.id}"
                                            th:text="${d.divisionName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Create Employee" class="btn btn-outline-success"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
