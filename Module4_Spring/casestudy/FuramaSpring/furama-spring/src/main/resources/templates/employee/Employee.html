<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css"/>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-light">
            <a th:href="@{/createEmployee}">
                <button type="button" class="btn btn-primary">
                    Create Employee
                </button>
            </a>
        </div>
        <div class="col-lg-10"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">Employee List</h2>
            <table id="tableEmployee" class="table table-striped table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ Tên</th>
                    <th>Ngày Sinh</th>
                    <th>CMND</th>
                    <th>Lương</th>
                    <th>Số Điện Thoại</th>
                    <th>Email</th>
                    <th>Địa Chỉ</th>
                    <th>Vị Trí</th>
                    <th>Trình Độ</th>
                    <th>Bộ Phận</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employees,index : ${employeeList}">
                    <td th:text="${employees.id}" th:id="'employeeId' + ${index.index}"></td>
                    <td th:text="${employees.name}" th:id="'employeeName' + ${index.index}"></td>
                    <td th:text="${employees.dateOfBirth}"></td>
                    <td th:text="${employees.idCard}"></td>
                    <td th:text="${employees.salary}"></td>
                    <td th:text="${employees.phoneNumber}"></td>
                    <td th:text="${employees.email}"></td>
                    <td th:text="${employees.address}"></td>
                    <td th:text="${employees.position.positionName}"></td>
                    <td th:text="${employees.educationDegree.name}"></td>
                    <td th:text="${employees.division.divisionName}"></td>
                    <td>
                        <a th:href="@{/editEmployee/__${employees.id}__}"> <button class=" btn btn-secondary" id="editEP">Edit</button></a>
                    </td>
                    <td>
                        <button class="btn btn-danger" id="deleteEP"
                                th:onclick="'javascript:employeeSetId(' + ${index.index} + ')'">Delete</button>
                    </td>
                    <td>
                        <button class="btn btn-primary view">View</button>
                        <input type="hidden" th:value="${employees.id}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Delete Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="modelId" size="50" disabled style="border: none;background: white; color: red">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="submitDelete()">Delete</button>
            </div>
        </div>
    </div>
</div>
<form th:action="@{/deleteEp}" method="post" id="deleteEmployee">
    <input type="hidden" name="action" value="deleteEmployee">
    <input type="hidden" name="idEmployee" id="idEmployee">
</form>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#tableEmployee').dataTable({
            "dom": 'lrtip',
            "lengthChange": false,
            "pageLength": 5
        });
    });

    function employeeSetId(index) {
        let name = document.getElementById("employeeName"+index).innerHTML;
        let id = document.getElementById("employeeId"+index).innerHTML;
        document.getElementById("idEmployee").value = id;
        console.log(id);
        document.getElementById("modelId").value = "Do you want delete employee name: " + name;
        $('#deleteModal').modal('show');
    }

    function submitDelete() {
        <!-- để submit form delete  -->
        document.getElementById("deleteEmployee").submit();
    }
</script>
</body>
</html>
