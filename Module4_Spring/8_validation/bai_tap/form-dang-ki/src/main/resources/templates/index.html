<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create User</h2>
<form th:action="@{/create}" th:method="post" th:object="${user}">
    <div>
        <table border="1">
            <tr>
                <th>First name</th>
                <td><input th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></td>
            </tr>
            <tr>
                <th>Last name</th>
                <td><input th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></td>
            </tr>
            <tr>
                <th>Phone number</th>
                <td><input type="number" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input th:field="*{age}" type="number"></td>
            </tr>
            <tr>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input th:field="*{email}"></td>
            </tr>
            <tr>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></td>
            </tr>
        </table>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
