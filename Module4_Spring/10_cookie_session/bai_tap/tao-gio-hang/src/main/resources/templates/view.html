<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12" >
            <div class="text-danger"><p>Thông Tin Chi Tiết</p></div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <img th:src="${cart.img}" class="img-thumbnail img-fluid" style="width: 250px;height: 200px">
                    </div>
                    <div class="card-footer">
                        <div>
                            <p th:text="${cart.idName}" class="text-center"></p>
                        </div>
                        <hr>
                        <p class="card-text text-center text-danger" th:text="${cart.price} + ' đ'"></p>
                        <div class="d-flex">
                            <a th:href="@{/buycart/__${cart.id}__}" class="text-center" style="margin-left: 118px">
                                <button class="btn btn-danger" style="padding: 5px; font-size: 10px">Mua Ngay</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <h3 th:text="${cart.name}"></h3><hr>
                <div>
                    <p th:text="${cart.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
