<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/index}">Back</a>
<h2>Giỏ Hàng (Số Lượng SP :<span th:text="${cartNum}"></span>) </h2>
<table border="1" style="width: 100px;height: 100px">
    <tr th:each="cart: ${cartList}">
        <th>
            <img th:src="${cart.getValue().getImg()}" style="width: 150px;height: 120px">
        </th>
        <td>
            <span th:text="${cart.getValue().getName()}"></span><br>
            <span th:text="${cart.getValue().getIdName()}"></span><br>
            <span th:text="${cart.getValue().getPrice()}"></span><br>
            <input type="number" th:value="${cart.getValue().getAmount()}">
        </td>
        <td>
            <a th:href="@{/delete/__${cart.getValue().getId()}__}">Delete</a>
        </td>
    </tr>
    <tr>
        <th colspan="2">
            Tổng tiền : <span th:text="${cartPrice}"></span>
        </th>
    </tr>
</table>
</body>
</html>
