<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-danger">Danh sách sản phẩm</h2>
        </div>
        <div class="row">
            <div class="col-lg-4" th:each="cart : ${listCart}">
                <div class="card">
                    <div class="card-body">
                        <img th:src="${cart.img}" class="img-thumbnail img-fluid">
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <a class="card-text text-decoration-none" th:href="@{/view/__${cart.id}__}" th:text="${cart.name}"></a>
                        </div>
                        <p class="card-text text-center text-danger" th:text="${cart.price} + ' đ'">x</p>
                        <div class="d-flex">
                            <a th:href="@{/view/__${cart.id}__}" class=" ml-0 mr-auto">
                                <button class="btn btn-primary" style="padding: 5px; font-size: 10px">Chi tiết sản phẩm</button>
                            </a>
                            <a th:href="@{/buycart/__${cart.id}__}" class=" mr-0 ml-auto">
                                <button class="btn btn-danger" style="padding: 5px; font-size: 10px">Mua hàng</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script></script>
</body>
</html>
