<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrListCustomer = [];
    displayMainMenu();
    function displayMainMenu() {
            let menu = parseInt(prompt("1.Add New Customer" + "\n" +
                "2.Display Information Customer" + "\n" +
                "3.Edit Information Customer" + "\n" +
                "4.Delete Customer" + "\n" +
                "5.Exit"));
            switch (menu) {
                case 1:
                    addNewCustomer();
                    break;
                case 2:
                    displayCustomers();
                    break;
                case 3:
                    editCustomer();
                    break;
                case 4:
                    deleteCustomer();
                    break;
                case 5:
                    break;
                default :
                    alert("Invalid");
            }
    }

    function addNewCustomer() {
            let customer = new Array();
            let name = prompt("Nhập vào tên :");
            let cmnd = prompt("Nhập cmnd :");
            let birthday = prompt("Nhập ngày sinh :");
            let email = prompt("Nhập Email :");
            let address = prompt("Nhập địa chỉ :");
            let typeOfService = prompt("Nhập loại dịch vụ :");
            let typeOfRoom = prompt("Nhập loại room :");
            let typeOfCustomer = prompt("Nhập loại khách hàng :");
            let discount = prompt("Giảm giá :");
            let quantityInclude = parseInt(prompt("Nhập số lượng đi kèm :"));
            let rentDays = parseInt(prompt("Nhập số ngày :"));
            customer[0] = name;
            customer[1] = cmnd;
            customer[2] = birthday;
            customer[3] = email;
            customer[4] = address;
            customer[5] = typeOfService;
            customer[6] = typeOfRoom;
            customer[7] = typeOfCustomer;
            customer[8] = discount;
            customer[9] = quantityInclude;
            customer[10] = rentDays;
            arrListCustomer.push(customer);
            displayMainMenu();
    }
    function getListCustomer() {
        let list = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            list += (1 + i) + ". " + arrListCustomer[i][0] + "\n"
        }
        return list;
    }

    function getInforCustomer(i) {
        let cus = "1.Tên : " + arrListCustomer[i][0] + "\n" +
            "2.CMND : " + arrListCustomer[i][1] + "\n" +
            "3.Ngày sinh : " + arrListCustomer[i][2] + "\n" +
            "4.Email : " + arrListCustomer[i][3] + "\n" +
            "5.Địa chỉ : " + arrListCustomer[i][4] + "\n" +
            "6.Loại dịch vụ : " + arrListCustomer[i][5] + "\n" +
            "7.Loại phòng : " + arrListCustomer[i][6] + "\n" +
            "8.Loại khách hàng : " + arrListCustomer[i][7] + "\n" +
            "9.Giảm giá : " + arrListCustomer[i][8] + "\n" +
            "10.Số lượng đi kèm : " + arrListCustomer[i][9] + "\n" +
            "11.Số Ngày : " + arrListCustomer[i][10];
        return cus;
    }

    function displayCustomers() {
        let choose1 = prompt("Danh sách khách hàng  \n" +
            getListCustomer() +(arrListCustomer.length +1) + ".Back to menu ");
        if (choose1==arrListCustomer.length+1){
            displayMainMenu();
        }else {
            let choose2=parseInt(prompt("Thông tin khách hàng \n" + getInforCustomer(choose1 -1)));
        }
        displayMainMenu();
    }

    function editCustomer() {
        let choose1 = prompt("Chọn khách hàng cần sửa \n" +
            getListCustomer());
        let choose2 = parseInt(prompt("Chọn thuộc tính cần sửa \n" +
            getInforCustomer(choose1 - 1)));
        switch (choose2) {
            case 1:
                arrListCustomer[choose1 - 1][0]=prompt("Nhập tên");
                break;
            case 2:
                arrListCustomer[choose1 - 1][1]=prompt("Nhập CMND");
                break;
            case 3:
                arrListCustomer[choose1 - 1][2]=prompt("Nhập ngày sinh");
                break;
            case 4:
                arrListCustomer[choose1 - 1][3]=prompt("Nhập Email");
                break;
            case 5:
                arrListCustomer[choose1 - 1][4]=prompt("Nhập địa chỉ");
                break;
            case 6:
                arrListCustomer[choose1 - 1][5]=prompt("Nhập Loại dịch vụ ");
                break;
            case 7:
                arrListCustomer[choose1 - 1][6]=prompt("Nhập loại room ");
                break;
            case 8:
                arrListCustomer[choose1 - 1][7]=prompt("Nhập loại khách hàng ");
                break;
            case 9:
                arrListCustomer[choose1 - 1][8]=prompt("Giảm giá ");
                break;
            case 10:
                arrListCustomer[choose1 - 1][9]=prompt("Số lượng đi kèm ");
                break;
            case 11:
                arrListCustomer[choose1 - 1][10]=prompt("Số ngày ");
                break;
            default:
                  alert("Fail");

        }
        displayMainMenu();

    }
    function deleteCustomer() {
        let choose = parseInt(prompt(getListCustomer()));
        arrListCustomer.splice(choose - 1, 1);
        let string2 = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            string2 += ((i + 1) + ".Tên : " + arrListCustomer[i][0] + "\n");
        }
        alert(string2);
        displayMainMenu();
    }
</script>
</body>
</html>
