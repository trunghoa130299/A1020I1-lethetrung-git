<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name=prompt('Họ và tên');
    let cmnd=prompt('Số CMND');
    let birthofday=prompt('Nhập vào sinh ');
    let email=prompt('Nhập vào email');
    let address=prompt('Nhập vào địa chỉ');
    document.write("Họ tên : "+ name );
    document.write("<br>");
    document.write("Số CMND :" + cmnd );
    document.write("<br>");
    document.write("Ngày sinh : " + birthofday);
    document.write("<br>");
    document.write(" "+ email);
    document.write("<br>");
    document.write("Địa Chỉ : "+ address);
</script>
</body>
</html>
